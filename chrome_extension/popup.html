<div class="container">
  <h2>Tableau Bridge On Linux</h2>

  <div class="pool">
    <label for="pool">Pool</label>
    <button id="pool">
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
          />
        </svg>
      </span>
      <span class="text" id="Pools">Select a Pool</span>
      <span class="chevron-down">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
      </span>
    </button>
    <ul>
      <!-- <li>
            <span class="check"> </span>
            <span>MySQL</span>
          </li> -->
    </ul>
  </div>

  <div class="db-drivers">
    <label for="db-drivers">Database drivers</label>
    <button id="db-drivers">
      <span>Select DB Drivers</span>
      <span class="chevron-down">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
      </span>
    </button>
    <ul>
      <!-- <li>
            <span class="check">
              <svg
                xmlns="http://www.w3.org/2000/svg"

                viewBox="0 0 24 24"
                stroke-width="2.5"

              >

              </svg>
            </span>
            <span>MySQL</span>
          </li> -->
    </ul>
  </div>

  <div class="number">
    <label for="number">Number of tokens to create</label>
    <input id="number" type="number" value="3"/>
  </div>

  <div class="prefix">
    <label for="prefix">Bridge Agent Name</label>
    <input id="prefix" type="text" value="bridge"/>
  </div>

  <div class="btn">
    <button id="btn-btn">Generate Bridge Configuration File</button>
  </div>

<div id="errorContainer"></div>

</div>
